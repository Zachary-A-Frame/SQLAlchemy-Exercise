<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body style="margin-left: 2.5rem;">
        <span>
            <img src="{{user.profile_url}}" alt={{user.profile_url}} style="max-width: 30%">
            <h2>{{user.first_name}} {{user.last_name}}</h2>
        </span>
        <br>
        <span>
            {% for post in posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </span>
        <form>
            <button class="btn btn-primary btn-sm"
                formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm"
                formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete
            </button>
        </form>
        <br>
        <a class="btn btn-success btn-sm" href="/users/{{ user.id }}/posts/new" role="button">New Post</a>
        <br>
        <a href="/">Home</a>
    </body>
</html>
